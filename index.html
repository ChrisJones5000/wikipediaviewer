<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Wikipedia Viewer</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="stylesheets/normalize.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">		
		<link rel="stylesheet" href="stylesheets/style.css">
	</head>
	<body>
		<!--Main Content-->
		<div id="wrapper">
			<section id="primary-content">
				<!--Title-->
				<h1>Wikipedia Viewer</h1>
				<!--Form to search Wikipedia-->
				<form>
					<!--Search Box-->
					<input type="text" id="search-box" name="search-box" placeholder="Search Wikipedia">
					<!--Search Icon-->
					<div class="btn-group">
						<span id="find-btn" class="fa fa-search action-btn" aria-hidden="true"></span>
						<span id="random-btn" class="fa fa-random action-btn" aria-hidden="true"></span>
					</div>
				</form>

				<!--Output-->
				<div id="output">
					
				</div>
			</section>

		</div>
	<script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
	</body>
</html>
